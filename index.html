<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    .message-box {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .message-box h1 {
      color: green;
      margin-bottom: 20px;
    }
    .message-box a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #000;
      color: #fff;
      padding: 12px 20px;
      border-radius: 5px;
    }
    .message-box a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>✅ Thank You!</h1>
    <p>Your message has been sent successfully. I’ll get back to you soon.</p>
    <a href="index.html">⬅ Back to Home</a>
  </div>
</body>
</html>
